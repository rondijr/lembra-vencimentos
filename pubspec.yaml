name: lembra_vencimentos
description: App para lembrar vencimentos (RG, CNH, carteirinhas) — aviso local
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.15
  flutter_local_notifications: ^17.2.3
  intl: ^0.18.0
  timezone: ^0.9.0
  uuid: ^4.5.1
  supabase_flutter: ^2.5.1
  image_picker: ^1.0.7
  image: ^4.1.7  # Compressão e remoção de metadados EXIF
  path_provider: ^2.1.2  # Diretório para salvar imagem
  path: ^1.8.3  # Manipulação de caminhos
  provider: ^6.1.1
  flutter_dotenv: ^5.1.0
  logger: ^2.0.2
  dots_indicator: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  # flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  assets:
    - assets/icons/calendar_bell.svg
    - assets/icons/splash_icon.png
    - assets/images/01.png
    - assets/images/02.png
    - .env

# Configuração do flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  # Configurações adicionais para diferentes plataformas
  adaptive_icon_background: "#0F172A"  # Slate - cor principal
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  
  # Web
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#0F172A"
    theme_color: "#2563EB"
  
  # Windows
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48
  
  # macOS
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"
